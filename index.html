<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with API</title>
</head>

<body>
    <h1 id="activity"></h1>
    <h3>Learn from: <a id="explore_link" href="">visit this place</a></h3>
    <script>
        function doSomething() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    // console.log(data);
                    // show data in UI throw API
                    document.getElementById("activity").innerText = data.activity;
                });
        }
        doSomething();
        // set timing 1000 ms = 1 sec;
        setInterval(() => {
            doSomething();
        }, 1000);
    </script>
</body>

</html>
